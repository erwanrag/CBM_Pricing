name: CBM Pricing CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # === BACKEND TESTS ===
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: ğŸ“¥ Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: ğŸ§ª Run backend tests with coverage
        working-directory: backend
        env:
          REDIS_URL: redis://localhost:6379
          CBM_ENV: test
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-fail-under=80 -v

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend

      - name: ğŸ§¼ Run Black formatter check
        working-directory: backend
        run: |
          pip install black
          black --check --diff app/

      - name: ğŸ” Run Flake8 linter
        working-directory: backend
        run: |
          pip install flake8
          flake8 app/ --max-line-length=100 --exclude=__pycache__

  # === FRONTEND TESTS ===
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run frontend tests
        working-directory: frontend
        run: npm run test -- --coverage --watchAll=false

      - name: ğŸ§¼ Run Prettier check
        working-directory: frontend
        run: npm run format -- --check

      - name: ğŸ” Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: ğŸ› ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ“Š Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend

  # === SECURITY SCAN ===
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Bandit security scan
        working-directory: backend
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: ğŸ” Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high

  # === BUILD & DEPLOY (only on main) ===
  build-deploy:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install and build frontend
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: ğŸ“Š Analyze bundle size
        working-directory: frontend
        run: |
          npx vite-bundle-analyzer dist/stats.html

      - name: ğŸš€ Deploy notification
        run: |
          echo "âœ… Build successful - Ready for production deployment"
          echo "ğŸ”— Artifact: Frontend build in dist/"